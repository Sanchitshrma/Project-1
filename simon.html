<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="simon.css" rel="stylesheet">
</head>
<body>
<h1>Simon Game</h1>
<h2>Press any key to start Game</h2>
<div class="btn_container">
    <div class="line1">
        <div class="btns red" type="button" id="red"></div>
        <div class="btns yellow" type="button" id="yellow"></div>
    </div>
    <div class="line2">
        <div class="btns green" type="button" id="green"></div>
        <div class="btns purple" type="button" id="purple"></div>
    </div> 
</div>
<h2 id="highscore"></h2>
 <script   src="simon.js"></script> 
</body>
</html>
